upstream volto {
    server volto:3000;
}
upstream plone {
    server plone:8080;
}

server {
    server_name climate-change.data.gov.uk;
    listen 80 ;
    location ~ /api($|/.*) {
        rewrite ^/api($|/.*) /VirtualHostBase/http/climate-change.data.gov.uk:80/Plone/VirtualHostRoot/_vh_api$1 break;
        proxy_pass http://plone;
    }

    location ~ / {
        # Default set to 1m - this is mainly to make PSI happy, adjust to your needs
        location ~* \.(ico|jpg|jpeg|png|gif|svg|js|jsx|css|less|swf|eot|ttf|otf|woff|woff2)$ {
        add_header Cache-Control "public";
        expires +1m;
        }
        proxy_pass http://volto;
    }
}