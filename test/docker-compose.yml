version: '3.8'

services:
  plone:
    build:
      context: ../plone-5
    networks:
      - test_net

  volto:
    build:
      context: ../volto
      args:
        ADDONS: "@eeacms/volto-datablocks;@eeacms/volto-columns-block;volto-slate:asDefault;volto-authomatic;volto-govuk-theme;volto-chart-builder;volto-climatechange-elements"
    environment:
      - RAZZLE_API_PATH=http://climate-change.data.gov.uk/api
#      - RAZZLE_DEV_PROXY_API_PATH=http://plone:8080/Plone
      - NODE_ENV=production
      - VIRTUAL_HOST=climate-change.data.gov.uk
      - VIRTUAL_PORT=3000
    command: "yarn start:prod"
    # command: "yarn start" # run in dev mode to avoid CORS
    networks:
      - test_net


  proxy:
    build:
      context: ./proxy
    domainname: data.gov.uk
    networks:
      test_net:
        aliases:
          - climate-change.data.gov.uk

  test:
    build:
      context: ./
    depends_on:
      - plone
      - volto
      - proxy
    volumes:
      - ./:/app:z
    working_dir: /app
    entrypoint: ''
    networks:
      - test_net

networks:
  test_net: