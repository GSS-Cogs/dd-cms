version: '3.8'

services:
    _plone_builder:
        image: plone:${GIT_COMMIT_SHORT}
        build:
            context: ../plone-5
        entrypoint: '/bin/sh -c'
        environment:
            - IMAGE_ID=plone:${GIT_COMMIT_SHORT}
        command:
            -   'echo "plone image $$IMAGE_ID built"'

    db:
      image: postgres:alpine
      environment:
        - POSTGRES_PASSWORD=${DB_PSW?non-empty}
        - POSTGRES_USER=${DB_USR}
        - POSTGRES_DB=plone
      networks:
        - cogs_proxy

      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
        interval: 10s
        timeout: 5s
        retries: 5
      volumes:
        - pgdata:/var/lib/postgresql/data

    plone:
        image: plone:${GIT_COMMIT_SHORT}
        depends_on:
          _plone_builder:
            condition: service_completed_successfully
          db:
            condition: service_healthy
        environment:
            - VIRTUAL_HOST=cms-admin.ukstats.dev
            - VIRTUAL_PORT=8080
            - LETSENCRYPT_HOST=cms-admin.ukstats.dev
        networks:
          - cogs_proxy
        restart: always
        entrypoint: ''
        volumes:
          - zope_conf:/plone/instance/parts/instance/etc/

    _volto_builder:
        image: volto:${GIT_COMMIT_SHORT}
        build:
            context: ../volto
            args:
                ADDONS: "@eeacms/volto-datablocks;@eeacms/volto-columns-block;volto-slate:asDefault;volto-authomatic;volto-govuk-theme;volto-chart-builder"
        entrypoint: '/bin/sh -c'
        environment:
            - IMAGE_ID=volto:${GIT_COMMIT_SHORT}
        command:
            -   'echo "plone image $$IMAGE_ID built"'

    volto:
        image: volto:${GIT_COMMIT_SHORT}
        depends_on:
            - _volto_builder
        environment:
            - NODE_ENV=production
            - VIRTUAL_HOST=climate-change.ukstats.dev,vawg.ukstats.dev,vawg.gss-data.org.uk
            - VIRTUAL_PORT=3000
            - LETSENCRYPT_HOST=climate-change.ukstats.dev,vawg.ukstats.dev,vawg.gss-data.org.uk
        command: "yarn start:prod"
        init: true
        networks:
            - cogs_proxy
        restart: always

volumes:
    vawag-data:
    cc2-data:
    pgdata:
    zope_conf:

networks:
    cogs_proxy:
        external: true
