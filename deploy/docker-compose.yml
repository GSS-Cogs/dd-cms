version: '3.8'

services:
    plone:
        build:
            context: ../plone-5
        volumes:
            - plone-data:/data:z
        networks:
            - cogs_proxy
        restart: always

    plone-cc2:
        build:
            context: ../plone-5
        volumes:
            - cc2-data:/data:z
        networks:
            - cogs_proxy
        restart: always

    volto-v1:
        build:
            context: ../volto
            args:
                ADDONS: "@eeacms/volto-datablocks;@eeacms/volto-columns-block;volto-slate:asDefault;volto-authomatic;volto-govuk-theme;volto-chart-builder"
        environment:
            - RAZZLE_API_PATH=https://climate-1.ukstats.dev/api
            - NODE_ENV=production
            - VIRTUAL_HOST=climate-1.ukstats.dev
            - VIRTUAL_PORT=3000
            - LETSENCRYPT_HOST=climate-1.ukstats.dev
        command: "yarn start:prod"
        init: true
        networks:
            - cogs_proxy
        restart: always

    volto-v2:
        build:
            context: ../volto
            args:
                ADDONS: "@eeacms/volto-datablocks;@eeacms/volto-columns-block;volto-slate:asDefault;volto-authomatic;volto-govuk-theme;volto-chart-builder;volto-climatechange-elements"
        environment:
            - RAZZLE_API_PATH=https://staging.climate-change.data.gov.uk/api
            - NODE_ENV=production
            - VIRTUAL_HOST=staging.climate-change.data.gov.uk
            - VIRTUAL_PORT=3000
            - LETSENCRYPT_HOST=staging.climate-change.data.gov.uk
        command: "yarn start:prod"
        init: true
        networks:
            - cogs_proxy
        restart: always

    volto-review:
        build:
            context: ../volto
            args:
                ADDONS: "@eeacms/volto-plotlycharts;@eeacms/volto-datablocks;@eeacms/volto-columns-block;volto-slate:asDefault;volto-govuk-theme;volto-chart-builder"
        environment:
            - RAZZLE_API_PATH=https://climate-review.ukstats.dev/api
            - NODE_ENV=production
            - VIRTUAL_HOST=climate-review.ukstats.dev
            - VIRTUAL_PORT=3000
            - LETSENCRYPT_HOST=climate-review.ukstats.dev
        command: "yarn start:prod"
        init: true
        networks:
            - cogs_proxy
        restart: always


volumes:
    plone-data:
    cc2-data:

networks:
    cogs_proxy:
        external: true
