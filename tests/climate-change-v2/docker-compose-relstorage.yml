version: '3.8'

services:

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=testdb
      - POSTGRES_USER=plone
      - POSTGRES_DB=climate-change
    networks:
      - test_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  plone:
    environment:
      - RELSTORAGE_ADAPTER_OPTIONS=type postgresql,dbname climate-change,user plone,password testdb,host db
      - RELSTORAGE_BLOB_DIR=/data/blob-cache
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
