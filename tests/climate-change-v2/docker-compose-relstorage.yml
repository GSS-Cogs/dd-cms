version: '3.8'

services:

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=testdb
      - POSTGRES_USER=plone
      - POSTGRES_DB=climate-change
    networks:
      - test_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  plone:
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    volumes:
      - ./zope.conf:/plone/instance/parts/instance/etc/zope.conf
