version: '3.8'

services:

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=testdb
      - POSTGRES_USER=plone
      - POSTGRES_DB=climate-change
    networks:
      - test_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  plone-init:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: ../../plone-5
    environment:
      - DBNAME=climate-change
      - DBUSER=plone
      - DBPASS=testdb
      - DBHOST=db
    networks:
      - test_net
    entrypoint: ''
    command: bash -c "make-site && test ! -f /data/filestorage/Data.fs"
    volumes:
      - ./site.cfg-with-relstorage:/plone/instance/site.cfg:z

  plone:
    depends_on:
      plone-init:
        condition: service_completed_successfully
    ports:
      - 8080:8080
    volumes:
      - ./zope.conf:/plone/instance/parts/instance/etc/zope.conf:ro
    command: bash -c "gosu plone bin/instance console"
