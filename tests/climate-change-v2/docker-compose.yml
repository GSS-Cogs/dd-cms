version: '3.8'

services:
  plone:
    build:
      context: ../../plone-5
    networks:
      - test_net
    entrypoint: ''
    command: bash -c "make-site; gosu plone bin/instance console"
    volumes:
      - ./site.cfg-no-relstorage:/plone/instance/site.cfg:z

  volto:
    build:
      context: ../../volto
    environment:
      - NODE_ENV=production
    networks:
      - test_net

  proxy:
    build:
      context: ./proxy
    domainname: data.gov.uk
    depends_on:
      - plone
      - volto
    networks:
      test_net:
        aliases:
          - climate-change.data.gov.uk

  test:
    build:
      context: ../
    depends_on:
      - proxy
    volumes:
      - ./:/app:z
    working_dir: /app
    entrypoint: ''
    command: ./run.sh
    networks:
      - test_net
    privileged: true

networks:
  test_net:
