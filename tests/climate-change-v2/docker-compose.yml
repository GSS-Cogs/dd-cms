version: '3.8'

services:
  fixtures-init:
    build:
      context: fixtures
    command: "echo 'set up fixtures'"
    volumes:
      - fixtures:/data/instance/import:z

  plone:
    build:
      context: ../../plone-5
    depends_on:
      fixtures-init:
        condition: service_completed_successfully
    networks:
      - test_net
    entrypoint: ''
    volumes:
      - fixtures:/data/instance/import:z
    command: bash -c "build-and-start -c site.cfg"

  volto:
    build:
      context: ../../volto
    environment:
      - NODE_ENV=production
    networks:
      - test_net

  proxy:
    build:
      context: ./proxy
    domainname: data.gov.uk
    depends_on:
      - plone
      - volto
    networks:
      test_net:
        aliases:
          - climate-change.data.gov.uk

  test:
    build:
      context: ../
    depends_on:
      - proxy
    volumes:
      - ./:/app:z
    working_dir: /app
    entrypoint: ''
    command: ./run.sh
    networks:
      - test_net
    privileged: true

networks:
  test_net:

volumes:
  fixtures: